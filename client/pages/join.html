<!doctype html>
<html lang="ko-KR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			href="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
			type="image/xml+svg"
		/>
		<link
			rel="stylesheet"
			as="style"
			crossorigin
			href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
		/>
		<link rel="icon" href="../assets/favicon/오이올라간달오이.ico">
		<link rel="stylesheet" href="./../css/main.css" />
		<script src="./../js/common/join.js" type="module"></script>
		<title>오이플레이스</title>
	</head>

	<body class="m-auto h-10 max-w-xs">
		<main class="m-auto h-10 max-w-xs flex flex-col items-center">
			<h1 class="logoImg">
				<img src="../assets/icons/logo.png" alt="오이플레이스 아이콘" />
			</h1>
			<div class="h-[41px] w-[251px]">
				<h2 class="joinTitle">회원가입</h2>
			</div>
			<div class="mt-[22px]">
				<form action="#" class="join__form">
					<fieldset class="fieldset">
						<legend class="hidden">회원가입 폼</legend>
						<div class="join__id">
							<label for="userId" class="inputTitle">아이디</label><br />
							<input
								class="inputBox"
								type="text"
								id="userId"
								name="userId"
								required
								placeholder="영문 3자 이상"
							/>
							<p class="idError">아이디는 숫자 포함, 영문 3자 이상 작성해주세요.</p>
						</div>
						<div class="join__email">
							<label for="userEmail" class="inputTitle">이메일</label><br />
							<input
								class="inputBox"
								type="email"
								id="userEmail"
								name="userEmail"
								required
								placeholder="인증 가능한 이메일 주소"
							/>
							<p class="emailError">아이디는 이메일 형식으로 입력해 주세요.</p>
						</div>
						<div class="join__pwd">
							<label for="userPassword" class="inputTitle">비밀번호</label><br />
							<input
								class="inputBox"
								type="password"
								id="userPassword"
								name="userPassword"
								required
								placeholder="8문자 이상, 특수 문자 포함"
							/>
							<p class="pwdError">특수문자 포함 8자리 이상 입력해 주세요.</p>
						</div>
						<div class="join__pwdcheck">
							<label for="pwdSame" class="inputTitle">비밀번호 확인</label><br />
							<input
								class="inputBox"
								type="password"
								id="pwdSame"
								name="pwdSame"
								required
								placeholder="8문자 이상, 특수 문자 포함"
							/>
							<p class="pwdCheckError">비밀번호가 일치하지 않습니다.</p>
						</div>
						<button type="submit" class="loginBtnOff loginBtn mt-[52px]">회원가입</button>
					</fieldset>
				</form>
			</div>
		</main>
	</body>
</html>
