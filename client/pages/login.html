<!doctype html>
<html lang="ko-KR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			href="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
			type="image/xml+svg"
		/>
		<link
			rel="stylesheet"
			as="style"
			crossorigin
			href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
		/>
		<link rel="icon" href="../assets/favicon/오이올라간달오이.ico" />
		<link rel="stylesheet" href="./../css/main.css" />
		<script src="./../js/common/login.js" type="module"></script>
		<title>오이플레이스</title>
	</head>
	<body class="m-auto h-10 max-w-xs">
		<main class="flex flex-col items-center">
			<h1 class="logoImg">
				<img src="../assets/icons/logo.png" class="" alt="오이플레이스" />
			</h1>
			<div class="h-[41px] w-[251px]">
				<h2 class="loginTitle">로그인</h2>
			</div>
			<form action="#" class="login__form mt-6" method="post">
				<fieldset class="fieldset">
					<legend class="hidden">로그인 폼</legend>
					<div class="login__id mb-3">
						<label for="userId" class="hidden">아이디</label>
						<input
							class="inputBox"
							type="text"
							id="userId"
							name="userId"
							required
							placeholder="아이디를 입력해주세요"
						/>
						<p class="idError">아이디는 숫자 포함, 영문 3자 이상 작성해주세요.</p>
					</div>
					<div class="login__pwd mb-3">
						<label for="userPassword" class="hidden">비밀번호</label>
						<input
							class="inputBox"
							type="password"
							id="userPassword"
							name="userPassword"
							required
							placeholder="비밀번호를 입력해주세요"
						/>
						<p class="pwdError">특수문자 포함 8자리 이상 입력해 주세요.</p>
						<p class="membersError">아이디 혹은 비밀번호가 일치하지 않습니다.</p>
					</div>
					<div class="searchBox">
						<span class="search__id"><a href="#">아이디 찾기</a></span>
						<span class="search__divider" aria-hidden="true">ㅣ</span>
						<span class="search__pwd"><a href="#">비밀번호 찾기</a></span>
					</div>
					<button type="submit" class="loginBtnOff loginBtn">로그인</button>
				</fieldset>
			</form>
			<button onclick="location.href='join.html'" class="joinBtn">회원가입</button>
		</main>
	</body>
</html>
