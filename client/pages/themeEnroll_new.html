<!doctype html>
<html lang="ko-KR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="../assets/favicon/오이올라간달오이.ico" type="image/x-icon" />
		<link
			rel="stylesheet"
			as="style"
			crossorigin
			href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
		/>
		<link rel="stylesheet" href="./../css/main.css" />
		<script src="../js/common/themeEnroll_new.js" type="module"></script>
		<script src="../js/common/plusReview.js" type="module"></script>
		<title>오이플레이스</title>
	</head>

	<body>
		<header class="fixed left-1/2 top-0 z-10 h-10 w-full max-w-xs -translate-x-1/2 bg-white">
			<span class="headerTime">3:28</span>
			<img class="headerPosition" src="../assets/icons/position.png" alt="위치 아이콘" />
			<img class="headerVector" src="../assets/icons/vector.png" alt="네트워크 신호" />
			<span class="headerLte">LTE</span>
			<img class="headerBattery" src="../assets/icons/battery.png" alt="배터리 함량" />
		</header>

		<main class="relative m-auto mb-10 mt-0 max-w-xs flex-wrap bg-white">
			<h1 class="hidden">themeEnroll</h1>

			<div class="form__container bg-[url('/assets/images/reviewcake.png')] bg-cover">
				<form action="#" class="coverForm coverBox">
					<fieldset>
						<legend class="sr-only">리뷰 작성 폼</legend>
						<div class="text-center">
							<label for="coverTitle" class="sr-only">제목</label>
							<input
								type="text"
								class="coverTitle coverInputTitle"
								id="coverTitle"
								name="coverTitle"
								placeholder="제목을 입력해주세요*"
								required
								onfocus="this.placeholder=''"
								onblur="this.placeholder='제목을 입력해주세요*'"
							/>
							<div class="mt-2 flex justify-end">
								<span class="coverTitle__count text-xs text-white">0</span>
								<span class="text-xs text-contentTeriary">&nbsp;/ 20</span>
							</div>
							<label for="coverSub" class="sr-only">제목</label>
							<textarea
								type="text"
								rows="1"
								class="coverSub coverInputSub"
								id="coverSub"
								name="coverSub"
								placeholder="어떤 리스트인지 설명해주세요"
								onfocus="this.placeholder=''"
								onblur="this.placeholder='어떤 리스트인지 설명해주세요 선택'"
							></textarea>
							<div class="flex justify-end">
								<span class="coverSub__count text-xs text-white">0</span>
								<span class="text-xs text-contentTeriary">&nbsp;/ 100</span>
							</div>
							<label for="imgUpload" class="coverButton">
								<input
									type="file"
									id="imgUpload"
									name="imgupload"
									class="btn__upload fileInput"
									accept="image/*"
									required
								/>
								<span class="ml-1 font-semibold">커버변경</span>
								<span class="ml-1 pt-[6px] text-xs text-contentTeriary">필수</span>
							</label>
						</div>
					</fieldset>

					<!-- 뒤로가기, 등록 -->
					<div class="heading headingBox">
						<a href="themePage.html"
							><img src="../assets/icons/leftwhite.png" alt="뒤로가기" class="backBtn"
						/></a>
						<button
							type="submit"
							class="enrollBtn enterButton"
							onclick="location.href ='./themeEnroll_1.html'"
						>
							등록
						</button>
					</div>
				</form>
			</div>

			<!-- 리뷰 리스트 -->
			<section>
				<div class="m-4 flex justify-between">
					<div class="flex font-semibold">
						<h2 class="review__count">리뷰</h2>
						<!-- <span class="ml-1 text-info">2</span> -->
						<span class="text-contentTeriary">/10</span>
					</div>
					<ul class="flex items-center">
						<li class="flex flex-row gap-1 text-xs text-contentSecondary">
							<button>임시저장 |</button>
							<button>순서변경 |</button>
							<button class="deleteAll">전체삭제</button>
						</li>
					</ul>
				</div>

				<ul class="enroll__list review__plus"></ul>
			</section>

			<!-- 추가 버튼 -->
			<section class="sticky bottom-16 z-20">
				<button class="ml-64" onclick="location.href ='./reviewChoice.html'">
					<img src="/assets/icons/plus.png" alt="icon-lg-plus" />
				</button>
			</section>
		</main>

		<!-- 네비게이션 -->
		<nav class="fixed bottom-0 left-1/2 z-10 w-full max-w-xs -translate-x-1/2 bg-white">
			<ul class="navList">
				<li class="nav__item navWidth">
					<a href="./map.html"
						><img src="../assets/icons/map.png" class="navImg" alt="지도보기" />지도</a
					>
				</li>
				<li class="nav__item navWidth">
					<a href="./"
						><img src="../assets/icons/save.png" class="navImg" alt="북마크보기" />저장</a
					>
				</li>
				<li class="nav__item navWidth">
					<a href="./"
						><img
							src="../assets/icons/subway.png"
							class="navImg"
							alt="대중교통 정보보기"
						/>대중교통</a
					>
				</li>
				<li class="nav__item navWidth">
					<a href="./"
						><img
							src="../assets/icons/car.png"
							class="navImg"
							alt="내비게이션 정보 보기"
						/>내비게이션</a
					>
				</li>
				<li class="nav__item selectNavImg">
					<a href="./themePage.html"
						><img src="../assets/icons/my.png" class="navImg" alt="마이 페이지로 이동" />MY</a
					>
				</li>
			</ul>
		</nav>
	</body>
</html>
